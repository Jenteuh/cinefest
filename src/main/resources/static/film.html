<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Film</title>
        <script src="js/film.js" type="module"></script>
        <link rel="icon" href="images/cinefest.ico">
        <link rel="stylesheet" href="css/cinefest.css">
    </head>
    <body>
        <div><a href="index.html">Menu</a></div>
        <h1>Film</h1>
        <label>ID:
            <span id="zoekIdFout" class="fout" hidden>Verplicht positief getal</span>
            <input id="zoekId" required type="number" min="1" autofocus>
        </label>
        <button id="zoek">Zoek</button>
        <div id="film" hidden>
            <dl>
                <dt>Titel:</dt>
                <dd id="titel"></dd>
                <dt>Jaar:</dt>
                <dd id="jaar"></dd>
                <dt>Vrije plaatsen:</dt>
                <dd id="vrijePlaatsen"></dd>
            </dl>
            <button id="verwijder">Verwijder</button>
            <label>Nieuwe titel:
                <span id="nieuweTitelFout" class="fout" hidden>Verplicht</span>
                <input id="nieuweTitel" required>
            </label>
            <button id="bewaar">Bewaar</button>
        </div>
        <div id="nietGevonden" class="fout" hidden>Film niet gevonden.</div>
        <div id="storing" class="fout" hidden>Storing, contacteer helpdesk.</div>
    </body>
</html>
